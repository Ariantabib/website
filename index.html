        .cursor-dot, .cursor-outline {

            z-index: 9999;
            pointer-events: none;

                                    {/* TIMELINE: EDUCATION */}
                                    <div className="mt-16">
                                        <h3 className={`text-xl font-bold text-white mb-8 border-b border-white/10 pb-2 ${isRTL ? 'font-fa' : ''}`}>{t.about.eduTitle}</h3>
                                        <div className={`space-y-8 relative ${isRTL ? 'border-r mr-2 pr-8' : 'border-l ml-2 pl-8'} border-white/10`}>
                                            {timeline.education.map((edu, i) => (
                                                <div key={i} className="relative">
                                                    <span className={`absolute ${isRTL ? '-right-[37px]' : '-left-[37px]'} top-1.5 w-3 h-3 bg-white rounded-full border-2 border-black`}></span>
                                                    <h4 className={`text-lg font-bold text-white ${isRTL ? 'font-fa' : ''}`}>{edu.role}</h4>
                                                    <p className="text-accent text-sm mt-1">{edu.company}</p>
                                                    <span className="text-xs text-secondary uppercase tracking-widest mt-1 block">{edu.duration}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- FOOTER --- */}
                    <footer className="py-8 text-center bg-bg border-t border-white/5">
                        <p className="text-xs text-white/20 uppercase tracking-widest">{t.footer}</p>
                    </footer>

                    {/* --- MODAL --- */}
                    {selectedProject && (
                        <div 
                            className="fixed inset-0 z-50 flex items-center justify-center p-4 md:p-8 bg-black/95 backdrop-blur-sm animate-fade-in"
                            onClick={handleBackdropClick}
                        >
                            {/* Modal Content Container - Now adapts to content size */}
                            <div className="relative bg-bg border border-white/10 shadow-2xl overflow-hidden flex flex-col md:flex-row max-h-full max-w-full transition-all duration-300 ease-in-out">
                                
                                <button 
                                    className="absolute top-4 right-4 z-30 text-white hover:text-accent p-2 rounded-full backdrop-blur-md bg-black/50"
                                    onClick={() => setSelectedProject(null)}
                                    onMouseEnter={() => handleHover(true)} onMouseLeave={() => handleHover(false)}
                                >
                                    <Icons.Close />
                                </button>

                                {/* Media Section (Adaptive) */}
                                <div className="relative group flex-shrink-0 bg-black flex items-center justify-center min-h-[200px]">
                                    
                                    {isImageLoading && (
                                        <div className="absolute inset-0 flex items-center justify-center z-10">
                                            {/* Simple CSS Spinner */}
                                            <div className="w-10 h-10 border-4 border-accent border-t-transparent rounded-full animate-spin"></div>
                                        </div>
                                    )}

                                    {selectedProject.video && modalImageIndex === selectedProject.gallery.length ? (
                                        <video 
                                            src={selectedProject.video} 
                                            controls 
                                            autoPlay 
                                            // Video also needs to be constrained
                                            className="max-w-[calc(100vw-32px)] md:max-w-[calc(100vw-384px)] max-h-[calc(100vh-64px)] w-auto h-auto object-contain"
                                            onLoadedData={handleImageLoad}
                                        ></video>
                                    ) : (
                                        <img 
                                            src={selectedProject.gallery[modalImageIndex]} 
                                            onLoad={handleImageLoad}
                                            // CSS constraints to ensure it fits viewport but keeps aspect ratio
                                            // Mobile max-w: 100vw - 32px padding
                                            // Desktop max-w: 100vw - 64px padding - 320px sidebar = 100vw - 384px
                                            // Max-h: 100vh - 64px padding
                                            className={`max-w-[calc(100vw-32px)] md:max-w-[calc(100vw-384px)] max-h-[calc(100vh-64px)] w-auto h-auto object-contain transition-opacity duration-300 ${isImageLoading ? 'opacity-0' : 'opacity-100'}`}
                                            alt="Project Detail" 
                                        />
                                    )}
                                    
                                    {(selectedProject.gallery.length + (selectedProject.video ? 1 : 0)) > 1 && (
                                        <>
                                            <button 
                                                onClick={prevMedia}
                                                className="absolute left-4 top-1/2 -translate-y-1/2 p-3 bg-black/30 hover:bg-accent text-white backdrop-blur-md rounded-full transition-all cursor-none opacity-0 group-hover:opacity-100"
                                                onMouseEnter={() => handleHover(true)} onMouseLeave={() => handleHover(false)}
                                            >
                                                <Icons.ArrowLeft />
                                            </button>
                                            <button 
                                                onClick={nextMedia}
                                                className="absolute right-4 top-1/2 -translate-y-1/2 p-3 bg-black/30 hover:bg-accent text-white backdrop-blur-md rounded-full transition-all cursor-none opacity-0 group-hover:opacity-100"
                                                onMouseEnter={() => handleHover(true)} onMouseLeave={() => handleHover(false)}
                                            >
                                                <Icons.ArrowRight />
                                            </button>
                                            
                                            <div className="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2 z-20">
                                                {selectedProject.gallery.map((_, idx) => (
                                                    <div 
                                                        key={idx} 
                                                        className={`w-1.5 h-1.5 rounded-full transition-all ${idx === modalImageIndex ? 'bg-accent w-4' : 'bg-white/50'}`}
                                                    ></div>
                                                ))}
                                                {selectedProject.video && (
                                                    <div 
                                                        className={`w-1.5 h-1.5 rounded-full transition-all ${selectedProject.gallery.length === modalImageIndex ? 'bg-accent w-4' : 'bg-white/50'}`}
                                                    ></div>
                                                )}
                                            </div>
                                        </>
                                    )}
                                </div>

                                {/* Info Section */}
                                <div 
                                    className={`w-full md:w-[320px] p-6 flex flex-col bg-surface border-l border-white/10 overflow-y-auto ${isRTL ? 'text-right font-fa border-r border-l-0' : 'text-left'}`} 
                                    dir={isRTL ? 'rtl' : 'ltr'}
                                    style={{ flexShrink: 0 }} // Prevent shrinking
                                >
                                    <span className="text-accent text-xs uppercase tracking-widest mb-2">{selectedProject.loc}</span>
                                    <h2 className="text-2xl md:text-3xl font-bold mb-6 text-white">{selectedProject.title[lang]}</h2>
                                    <p className="text-secondary leading-loose text-sm mb-auto">
                                        {selectedProject.desc[lang]}
                                    </p>
                                    
                                    <div className="border-t border-white/10 pt-6 mt-8 grid grid-cols-1 gap-4 text-xs text-white/40 font-mono">
                                        <div>ROLE: Lead Architect</div>
                                        <div>STATUS: Completed</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
