            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentSlide((prev) => (prev + 1) % heroImages.length);
                }, 4500);
                return () => clearInterval(interval);
            }, []);

            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const scrollToProjects = () => {
                document.getElementById('work').scrollIntoView({ behavior: 'smooth' });
            };

            const nextMedia = (e) => {
                e.stopPropagation();
                if (selectedProject) {
                    const totalMedia = selectedProject.gallery.length + (selectedProject.video ? 1 : 0);
                    setModalImageIndex((prev) => (prev + 1) % totalMedia);
                }
            };

            const prevMedia = (e) => {
                e.stopPropagation();
                if (selectedProject) {
                    const totalMedia = selectedProject.gallery.length + (selectedProject.video ? 1 : 0);
                    setModalImageIndex((prev) => (prev - 1 + totalMedia) % totalMedia);
                }
            };

            const openProject = (project) => {
                setSelectedProject(project);
                setModalImageIndex(0);
            };

            const handleBackdropClick = (e) => {
                if (e.target === e.currentTarget) {
                    setSelectedProject(null);
                }
            };

            const filteredProjects = projects
                .filter(p => filter === 'all' || p.tags.includes(filter))
                .sort((a, b) => a.order - b.order);

            return (
                <div className={`min-h-screen ${isRTL ? 'font-fa' : ''}`} dir={isRTL ? 'rtl' : 'ltr'}>
                    
                    {/* Cursor */}
                    <div ref={cursorDotRef} className="cursor-dot hidden md:block"></div>
                    <div ref={cursorOutlineRef} className="cursor-outline hidden md:block"></div>

                    {/* --- HEADER --- */}
                    <header className="fixed top-0 w-full z-40 py-6 header-fade transition-all duration-500">
                        <div className="container mx-auto px-6 md:px-12 flex justify-between items-center">
                            {/* Logo Image */}
                            <a href="#" onClick={scrollToTop} className="z-50 block w-12 h-12 cursor-none" onMouseEnter={() => handleHover(true)} onMouseLeave={() => handleHover(false)}>
                                <img 
                                    src="./images/logo.png" 
                                    onError={(e) => { e.target.onerror = null; e.target.src = "https://placehold.co/100x100/white/black?text=AT"; }} 
                                    alt="Arian Tabib" 
                                    className="w-full h-full object-contain" 
                                />
                            </a>

                            {/* Nav */}
                            <nav className="hidden md:flex items-center gap-8">
                                {Object.entries(t.nav).map(([key, label]) => (
                                    <a key={key} href={`#${key}`} className="text-xs font-bold uppercase tracking-widest text-white/70 hover:text-white transition-colors" onMouseEnter={() => handleHover(true)} onMouseLeave={() => handleHover(false)}>
                                        {label}
                                    </a>
                                ))}
                                
                                {/* Download Button (Desktop) */}
                                <a 
                                    href="./docs/portfolio.pdf" 
                                    download 
                                    className="flex items-center gap-2 text-xs font-bold uppercase tracking-widest text-accent hover:text-white transition-colors border border-accent px-4 py-2 rounded-full"
                                    onMouseEnter={() => handleHover(true)} onMouseLeave={() => handleHover(false)}
                                >
                                    <span className="hidden lg:inline">{t.download}</span>
                                    <span className="lg:hidden">PDF</span>
                                    <Icons.Download />
                                </a>

                                <button onClick={() => setLang(lang === 'en' ? 'fa' : 'en')} className="w-8 h-8 rounded-full overflow-hidden border border-white/20 hover:scale-110 transition-transform" onMouseEnter={() => handleHover(true)} onMouseLeave={() => handleHover(false)}>
                                    <img 
                                        src="./images/flag.jpg" 
                                        onError={(e) => { e.target.onerror = null; e.target.src = "https://placehold.co/50x50/white/black?text=" + (lang === 'en' ? 'FA' : 'EN'); }}
                                        alt="Switch Language" 
                                        className="w-full h-full object-cover" 
                                    />
                                </button>
                            </nav>

                            <button className="md:hidden text-white z-50" onClick={() => setMenuOpen(!menuOpen)}>
                                {menuOpen ? <Icons.Close /> : <Icons.Menu />}
                            </button>
                        </div>
                    </header>

                    {/* Mobile Menu */}
                    {menuOpen && (
                        <div className="fixed inset-0 bg-black z-30 flex flex-col items-center justify-center gap-8">
                            {Object.entries(t.nav).map(([key, label]) => (
                                <a key={key} href={`#${key}`} onClick={() => setMenuOpen(false)} className="text-2xl text-white font-light">{label}</a>
                            ))}
                            
                            {/* Download Button (Mobile) */}
                            <a 
                                href="./docs/portfolio.pdf" 
                                download 
                                className="flex items-center gap-2 text-lg font-light text-accent"
                                onClick={() => setMenuOpen(false)}
                            >
                                {t.download} <Icons.Download />
                            </a>

                            <button onClick={() => { setLang(lang === 'en' ? 'fa' : 'en'); setMenuOpen(false); }} className="mt-8 w-10 h-10 rounded-full overflow-hidden border border-accent">
                                <img 
                                    src="./images/flag.jpg" 
                                    onError={(e) => { e.target.onerror = null; e.target.src = "https://placehold.co/50x50/white/black?text=" + (lang === 'en' ? 'FA' : 'EN'); }}
                                    alt="Switch Language" 
                                    className="w-full h-full object-cover" 
                                />
                            </button>
                        </div>
                    )}

                    {/* --- HERO --- */}
                    <section className="relative h-screen w-full overflow-hidden flex flex-col justify-center items-center text-center px-6">
                        {heroImages.map((img, index) => (
                            <div key={index} className={`absolute inset-0 transition-opacity duration-[2000ms] ease-in-out ${currentSlide === index ? 'opacity-100' : 'opacity-0'}`}>
                                <div className="absolute inset-0 bg-black/40 z-10"></div>
                                <img src={img} className="w-full h-full object-cover scale-105 animate-pulse-slow" alt="Hero" />
                            </div>
                        ))}

                        <div className="relative z-20 max-w-4xl">
                            <h2 className={`text-xs md:text-sm tracking-[0.4em] text-accent mb-6 uppercase animate-fade-in`}>
                                {t.hero.sub}
                            </h2>
                            <h1 className={`text-5xl md:text-7xl lg:text-9xl font-bold text-white tracking-tight leading-none ${isRTL ? 'font-fa' : ''} mb-8`}>
                                {t.hero.name}
                            </h1>
                        </div>
                        
                        <button 
                            onClick={scrollToProjects}
                            className="absolute bottom-12 left-1/2 transform -translate-x-1/2 z-20 text-white/50 hover:text-white transition-colors animate-bounce cursor-none"
                            onMouseEnter={() => handleHover(true)} onMouseLeave={() => handleHover(false)}
                        >
                            <Icons.ArrowDown />
                        </button>
                    </section>

                    {/* --- PROJECTS --- */}
                    <section id="work" className="py-24 px-4 md:px-12 container mx-auto">
                        <div className="flex flex-wrap gap-4 gap-y-3 mb-12 justify-center md:justify-start pb-4 border-b border-white/10">
                            {Object.keys(t.filters).map((key) => (
                                <button 
                                    key={key}
                                    onClick={() => setFilter(key)}
                                    className={`text-xs font-bold uppercase tracking-widest transition-all px-3 py-1 rounded-full border ${filter === key ? 'border-accent text-accent' : 'border-transparent text-secondary hover:text-white'}`}
                                    onMouseEnter={() => handleHover(true)} onMouseLeave={() => handleHover(false)}
                                >
                                    {t.filters[key]}
                                </button>
                            ))}
                        </div>

                        <div className="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                            {filteredProjects.map((project) => (
                                <div 
                                    key={project.id} 
                                    className="group relative cursor-none aspect-[3/4] overflow-hidden bg-surface"
                                    onClick={() => openProject(project)}
                                    onMouseEnter={() => handleHover(true)} onMouseLeave={() => handleHover(false)}
                                >
                                    <img 
                                        src={project.img} 
                                        alt={project.title[lang]} 
                                        className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 opacity-90 group-hover:opacity-100"
                                    />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-6">
                                        <span className="text-accent text-[10px] uppercase tracking-widest mb-1">{project.loc}</span>
                                        <h3 className={`text-sm md:text-lg font-bold text-white ${isRTL ? 'font-fa' : ''}`}>
                                            {project.title[lang]}
                                        </h3>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* --- CONTACT --- */}
                    <section id="contact" className="py-24 px-6 bg-surface border-t border-white/5">
                        <div className="container mx-auto max-w-5xl">
                            <h2 className={`text-3xl md:text-5xl font-bold mb-16 text-center text-white ${isRTL ? 'font-fa' : ''}`}>
                                {t.contact.title}
                            </h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {socialLinks.map((item, index) => (
                                    <a 
                                        key={index} 
                                        href={item.href} 
                                        target="_blank"
                                        className="flex items-center gap-4 p-6 rounded-lg border border-white/5 hover:border-accent/50 hover:bg-white/5 transition-all group cursor-none"
                                        onMouseEnter={() => handleHover(true)} onMouseLeave={() => handleHover(false)}
                                    >
                                        <span className="text-secondary group-hover:text-accent transition-colors scale-110">{item.icon}</span>
                                        <div className={`flex flex-col ${isRTL ? 'text-right items-end' : 'text-left'}`}>
                                            <span className="text-[10px] uppercase tracking-widest text-secondary">{item.label}</span>
                                            <span className="text-sm font-medium text-white">{item.text}</span>
                                        </div>
                                    </a>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* --- ABOUT ME --- */}
                    <section id="about" className="py-24 px-6 bg-[#080808] border-t border-white/5">
                        <div className="container mx-auto max-w-6xl">
                            <div className={`flex flex-col md:flex-row items-center gap-12 md:gap-20 ${isRTL ? 'md:flex-row-reverse' : ''}`}>
                                <div className="w-full md:w-1/2 aspect-[3/4] md:aspect-[4/5] relative">
                                    <div className="absolute top-4 left-4 w-full h-full border border-white/10 z-0"></div>
                                    <img src="./images/me.jpg" alt="Arian Tabib" className="w-full h-full object-cover relative z-10 grayscale hover:grayscale-0 transition-all duration-700" />
                                </div>
                                
                                <div className={`w-full md:w-1/2 ${isRTL ? 'text-right' : 'text-left'}`}>
                                    <h2 className={`text-sm text-accent uppercase tracking-widest mb-4 ${isRTL ? 'font-fa' : ''}`}>{t.about.title}</h2>
                                    <p className={`text-lg md:text-xl text-white/80 leading-loose mb-8 ${isRTL ? 'font-fa' : ''}`}>
                                        {t.about.bio}
                                    </p>
                                    <div className="flex gap-12 border-t border-white/10 pt-8">
                                        <div>
                                            <span className="block text-3xl md:text-4xl font-bold text-white">5+</span>
                                            <span className="text-xs text-secondary uppercase tracking-widest">{t.about.stat1}</span>
                                        </div>
                                        <div>
                                            <span className="block text-3xl md:text-4xl font-bold text-white">250+</span>
                                            <span className="text-xs text-secondary uppercase tracking-widest">{t.about.stat2}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- FOOTER --- */}
                    <footer className="py-8 text-center bg-bg border-t border-white/5">
                        <p className="text-xs text-white/20 uppercase tracking-widest">{t.footer}</p>
                    </footer>

                    {/* --- MODAL --- */}
                    {selectedProject && (
                        <div 
                            className="fixed inset-0 z-50 flex items-center justify-center p-4 md:p-8 bg-black/95 backdrop-blur-sm animate-fade-in"
                            onClick={handleBackdropClick}
                        >
                            <div className="relative w-full max-w-6xl max-h-[90vh] overflow-hidden bg-bg border border-white/10 flex flex-col md:flex-row shadow-2xl">
                                
                                <button 
                                    className="absolute top-4 right-4 z-30 text-white hover:text-accent p-2 bg-black/50 rounded-full backdrop-blur-md"
                                    onClick={() => setSelectedProject(null)}
                                    onMouseEnter={() => handleHover(true)} onMouseLeave={() => handleHover(false)}
                                >
                                    <Icons.Close />
                                </button>

                                {/* Media Section */}
                                <div className="w-full md:w-2/3 h-[50vh] md:h-auto relative bg-black group">
                                    {selectedProject.video && modalImageIndex === selectedProject.gallery.length ? (
                                        <video 
                                            src={selectedProject.video} 
                                            controls 
                                            autoPlay 
                                            className="w-full h-full object-contain"
                                        ></video>
                                    ) : (
                                        <img 
                                            src={selectedProject.gallery[modalImageIndex]} 
                                            className="w-full h-full object-cover transition-opacity duration-300" 
                                            alt="Project Detail" 
                                        />
                                    )}
                                    
                                    {(selectedProject.gallery.length + (selectedProject.video ? 1 : 0)) > 1 && (
                                        <>
                                            <button 
                                                onClick={prevMedia}
                                                className="absolute left-4 top-1/2 -translate-y-1/2 p-3 bg-black/30 hover:bg-accent text-white backdrop-blur-md rounded-full transition-all cursor-none opacity-0 group-hover:opacity-100"
                                                onMouseEnter={() => handleHover(true)} onMouseLeave={() => handleHover(false)}
                                            >
                                                <Icons.ArrowLeft />
                                            </button>
                                            <button 
                                                onClick={nextMedia}
                                                className="absolute right-4 top-1/2 -translate-y-1/2 p-3 bg-black/30 hover:bg-accent text-white backdrop-blur-md rounded-full transition-all cursor-none opacity-0 group-hover:opacity-100"
                                                onMouseEnter={() => handleHover(true)} onMouseLeave={() => handleHover(false)}
                                            >
                                                <Icons.ArrowRight />
                                            </button>
                                            
                                            <div className="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2">
                                                {selectedProject.gallery.map((_, idx) => (
                                                    <div 
                                                        key={idx} 
                                                        className={`w-1.5 h-1.5 rounded-full transition-all ${idx === modalImageIndex ? 'bg-accent w-4' : 'bg-white/50'}`}
                                                    ></div>
                                                ))}
                                                {selectedProject.video && (
                                                    <div 
                                                        className={`w-1.5 h-1.5 rounded-full transition-all ${selectedProject.gallery.length === modalImageIndex ? 'bg-accent w-4' : 'bg-white/50'}`}
                                                    ></div>
                                                )}
                                            </div>
                                        </>
                                    )}
                                </div>

                                {/* Info Section */}
                                <div className={`w-full md:w-1/3 p-8 md:p-12 flex flex-col justify-center overflow-y-auto ${isRTL ? 'text-right font-fa' : 'text-left'}`} dir={isRTL ? 'rtl' : 'ltr'}>
                                    <span className="text-accent text-xs uppercase tracking-widest mb-2">{selectedProject.loc}</span>
                                    <h2 className="text-3xl md:text-4xl font-bold mb-6 text-white">{selectedProject.title[lang]}</h2>
                                    <p className="text-secondary leading-loose text-sm mb-8">
                                        {selectedProject.desc[lang]}
                                    </p>
                                    
                                    <div className="border-t border-white/10 pt-6 grid grid-cols-2 gap-4 text-xs text-white/40 font-mono">
                                        <div>ROLE: Lead Architect</div>
                                        <div>STATUS: Completed</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
